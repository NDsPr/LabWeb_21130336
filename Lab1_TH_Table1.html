<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table, th, td {
        margin: auto;
        border:1px solid black;
    }
    #header{
        background-color: #d3d3d3;
        text-align: left;
        vertical-align: top;
        height: 30px;
    }
    #left{
        background-color: #eee8aa;
    }
    #right{
        text-align: left;
        vertical-align: top;
    }
    #foot{
        background-color: #d3d3d3;
        text-align: center;
        /*vertical-align: top;*/
    }
</style>
<body>

<!--<h2>TR elements define table rows</h2>-->

<table style="width:1000px" >

    <th id ="header" colspan="2" >PROCESS LAYOUT EXAMPLE</th>
    <tr>
        <td id ="left">
            <b >Main menu</b><br>
            Link one <br>
            Link two <br>
            Link three <br>
            Link four <br>

        </td>
        <td id ="right">This is an example layout using the table</td>

    </tr>
    <tr >
        <td id ="foot" colspan="2">www.Example of layout using the tables.com </td>
    </tr>

</table>



</body>

</html>
